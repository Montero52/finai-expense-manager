<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quản lý Chi tiêu AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
            {% for category, message in messages %} 

                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>

            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form id="login-form" method="POST" action="{{ url_for('auth.login') }}">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
            </div>
            
            <div class="options">
                <a href="{{ url_for('auth.forgot_password') }}" class="forgot-password">Quên mật khẩu?</a>
            </div>
            
            <button type="submit" class="login-button">Đăng nhập</button>
        </form>
        
        <div class="register-link">
            <p>Chưa có tài khoản? <a href="{{ url_for('auth.register') }}">Đăng ký ngay</a></p>
        </div>
    </div>
</body>
</html>
