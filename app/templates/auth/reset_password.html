<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại Mật khẩu - Quản lý Chi tiêu AI</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        
        <h2>Tạo Mật khẩu mới
        </h2>

        <form id="reset-form" method="POST"> 
            <div class="input-group">
                <label for="new-password">Mật khẩu mới</label>
                <input type="password" id="new-password" name="new-password" placeholder="Nhập mật khẩu mới" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Xác nhận mật khẩu mới</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu mới" required>
            </div>
            
            <button type="submit" class="login-button">Lưu mật khẩu mới</button>
        </form>
        
        <div class="register-link">
            <p>Đã khôi phục? <a href="login.html">Quay lại Đăng nhập</a></p>
        </div>
    </div>
</body>
</html>
