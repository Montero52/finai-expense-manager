<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật khẩu - Quản lý Chi tiêu AI</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        
        <h2>Quên Mật khẩu
        </h2>

        <form id="forgot-form" method="POST" action="{{ url_for('forgot_password') }}">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email đã đăng ký" required>
            </div>
            <button type="submit" class="login-button">Gửi link khôi phục</button>
        </form>
        
        <div class="register-link">
            <p>Đã nhớ mật khẩu? <a href="{{ url_for('login') }}">Quay lại Đăng nhập</a></p>
        </div>
    </div>
</body>
</html>
