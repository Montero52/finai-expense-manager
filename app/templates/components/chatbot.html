<div class="chatbot-container">
    <div class="chat-window" id="aiChatWindow">
        <div class="chat-header">
            <h4>Trợ lý AI</h4>
            <span class="chat-close" id="closeChatBtn">&times;</span>
        </div>
        
        <div class="chat-body" id="chatBody">
            <div class="chat-message ai">
                <p>Chào bạn! Tôi có thể giúp gì về tài chính của bạn hôm nay?</p>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="chatQuery" placeholder="Nhập câu hỏi của bạn..." autocomplete="off">
            <button id="sendChatBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <button class="chat-fab" id="openChatBtn">
        <i class="fas fa-comment-dots"></i>
    </button>
</div>
