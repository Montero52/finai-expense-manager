<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quản lý Chi tiêu AI{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    {% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/dashboard.css') }}">
    {% endblock %}
</head>
<body>
    {% include 'components/sidebar.html' %}
    
    <main class="main-content">
        {% include 'components/messages.html' %}
        {% block content %}{% endblock %}
    </main>

    {% if session.get('user_role') != 'admin' %}
        {% include 'components/chatbot.html' %}
    {% endif %}
    
    {% block scripts %}{% endblock %}
    <script src="{{ url_for('static', filename='assets/js/chatbot.js') }}"></script>

</body>
</html>
